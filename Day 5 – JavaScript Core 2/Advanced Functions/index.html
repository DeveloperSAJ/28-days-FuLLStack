<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game">
      <p class="title">Rock Paper Scissors</p>
      <button onclick="playGame('Rock')" class="move-btn"><img class="move-icon" src="images/rock-emoji.png" alt="Rock" ></button>
      <button onclick="playGame('Paper')" class="move-btn"><img class="move-icon" src="images/paper-emoji.png" alt="Paper"></button>
      <button onclick="playGame('Scissors')" class="move-btn"><img class="move-icon" src="images/scissors-emoji.png" alt="Scissors"></button>
      <p class="js-result result"></p>
      <p class="js-moves">
      </p>
      <p class="js-score score"></p>
      <button class="reset-btn" onclick="resetScore()">Reset Score</button>

      <button class="auto-btn" onclick="autoPlay()">Auto Play</button>
    </div>
    <!-- <button class="btn" onclick="">Click</button> -->
  
  <script src="script.js"></script>
</body>
</html>
